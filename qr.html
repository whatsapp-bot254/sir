<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sir bravin Bot QR Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5em;
      font-weight: 600;
      margin-bottom: 20px;
      color: #fff;
    }

    .message {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #e5e5e5;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .qr-code-container {
      border-radius: 15px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }

    .qr-code-container:hover {
      transform: scale(1.05);
    }

    img {
      width: 300px;
      height: 300px;
      border-radius: 10px;
      border: 2px solid #fff;
    }

    .footer {
      margin-top: 50px;
      font-size: 1.2em;
      color: #e5e5e5;
    }

    .footer a {
      color: #ffeb3b;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1> sir bravin /h1> Bot - QR Code</h1>
  <p class="message">Please scan the QR code below to authenticate your session with Hunter-xmd Bot. This will ensure a secure connection to your bot.</p>

  <div class="qr-code-container">
    <img id="qrCodeImage" alt="QR Code">
  </div>

  <div class="footer">
    <p>Need support? Visit our <a href="https://github.com/Whatsapp-bot254" target="_blank">GitHub Repository</a></p>
  </div>

  <script>
    // Fetch QR code from the backend
    async function fetchQRCode() {
      try {
        const response = await fetch('/');  // Adjust this URL to match your backend route
        if (response.ok) {
          const qrCodeBuffer = await response.blob();
          const qrCodeUrl = URL.createObjectURL(qrCodeBuffer);
          document.getElementById('qrCodeImage').src = qrCodeUrl;
        } else {
          console.error('Failed to fetch QR code:', response.statusText);
        }
      } catch (error) {
        console.error('Error fetching QR code:', error);
      }
    }

    // Call the fetchQRCode function when the page loads
    window.onload = fetchQRCode;
  </script>
</body>
</html>
